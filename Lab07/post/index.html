<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TASK B1 (1 pt): Add Tailwind Play CDN in <head> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Send Message (POST)</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- TASK B1 (3 pts): Create a card layout with:
      - Title: Send Message (POST)
      - Text input (id="msg", placeholder="Type a message...")
      - Button (id="btnSend") text: "Send"
      - Status text area (id="status")
      - Output area (id="output") for showing JSON response
      - Use at least 6 Tailwind utility classes
    -->

    <div class="bg-white rounded-2xl shadow p-10 max-w-xl w-full border border-gray-200">
      <h1 class="text-3xl font-bold mb-6">Send Message (POST)</h1>
      <input
        id="msg"
        type="text"
        placeholder="Type a message..."
        class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300 text-lg bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="btnSend"
        class="mb-6 px-8 py-2 bg-blue-600 hover:bg-blue-700 transition text-white font-bold rounded text-lg"
      >
        Send
      </button>
      <div id="status" class="mb-4 text-gray-500 text-lg"></div>
      <pre id="output" class="text-[15px] font-mono text-gray-800 break-words whitespace-pre-wrap"></pre>
    </div>

    <!-- TASK B1 (1 pt): Link post/app.js (use defer) -->
    <!-- Hint: <script src="./app.js" defer></script> -->
    <script src="./app.js" defer></script>
  </body>
</html>
